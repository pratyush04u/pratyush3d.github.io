<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pratyush | 3D Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAV -->
<header class="nav glass">
  <div class="logo">PRATYUSH<span>3D</span></div>
  <nav>
    <a href="#home">Home</a>
    <a href="#work">Work</a>
    <a href="https://pratyushbiswas2.artstation.com/" target="_blank">ArtStation</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero" id="home">
  <div class="hero-left reveal from-left">
    <p class="tag">3D ARTIST · HARD SURFACE · GAME ASSETS</p>

    <h1>
      CONCEPT INTO<br>
      <span>3D VISUALS</span>
    </h1>

    <p class="desc">
      Translating ideas and blueprints into production-ready,
      real-time 3D assets with precision and clarity.
    </p>
  </div>

  <div class="hero-right reveal from-right">
    <div class="image-frame glass">
      <img src="media/me.png" alt="Pratyush portrait">
    </div>
  </div>
</section>

<!-- WORK -->
<section class="work" id="work">
  <h2 class="reveal from-bottom">SELECTED WORK</h2>

  <div class="grid">
    <div class="card reveal from-bottom"><img src="media/work1.png"></div>
    <div class="card reveal from-bottom"><img src="media/work2.png"></div>
    <div class="card reveal from-bottom"><img src="media/work3.png"></div>
  </div>
</section>

<!-- FOOTER -->
<footer class="glass reveal from-bottom">
  <p>© 2026 Pratyush Biswas · 3D Artist</p>
</footer>

<!-- SCROLL SCRIPT -->
<script>
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("active");
        }
      });
    },
    { threshold: 0.12 }
  );

  document.querySelectorAll(".reveal").forEach(el => observer.observe(el));
</script>

</body>
</html>
